<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="Style/Payment.css">
</head>
<body>
    <form action="">
        <h1 class="Main_Heading">Payment Form</h1>
        <p>Required Fields are Followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: *<input type="text" required name="Name" placeholder="Alka Kumari" id="Name" required></p>
        <fieldset>
            <legend>Gender *</legend>
        <p>
            Male <input type="radio" name="Gender" id="Male" required>
            Female <input type="radio" name="Gender" id="Female" required>
        </p>
    </fieldset>
    <p>Address:* <textarea name="Address" id="Address" required cols="30" rows="10"></textarea></p>
    <p>Email:* <input type="email" name="email" id="email" required></p>
    <p>Pincode:* <input type="number" name="number" id="number" required></p>
    <h2>Payment Information</h2>
    <p>Card Type:*
        <select name="Card_type" id="Card_type" required>
            <option value="--Select a Card Type--"></option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="MasterCard">MasterCard</option>
            <option value="CreditCard">CreditCard</option>
        </select>
      </p>        
        <p>
            Card Number:*<input type="number" name="Card_Number" id="Card_Number" required></p>
            <p>Expiration Date: *<input type="date" name="Exp_Date" id="Exp_Date" required></p>
            <p>CVV *<input type="password" name="CVV" id="CVV" required></p>
            <input type="submit" value="Pay Now">
    
    </form>
</body>
</html>
